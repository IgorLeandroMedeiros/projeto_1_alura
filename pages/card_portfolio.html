<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/card_portfolio.css" />
    <title>Card</title>
  </head>
  <body>
    <header></header>
    <main class="container">
      <section class="container__conteudo">
        <h1 class="container__conteudo__titulo">
          Eleve seu negócio digital a outro nível
          <span class="destaque-blue">com um FullStack de qualidade!</span>
        </h1>
        <p class="container__conteudo__texto">
          Olá! Sou Igor Leandro, desenvolvedor FullStack com experiência em
          HTML, CSS, SQL,React, Java,JavaScript e NodeJs. Ajudo pequenos
          negócios e designers a colocarem em práticas boas ideias. Vamos
          conversar?
        </p>
        <div class="container__conteudo__links">
          <a
            class="container__conteudo__links__link"
            href="https://instagram.com"
            >Instagram</a
          >
          <a class="container__conteudo__links__link" href="https://github.com"
            >Github</a
          >
        </div>
      </section>
      <img
        id="img-card"
        src="../images/code-bg.png"
        alt="Tela de notebook com códigos!"
      />
    </main>
    <footer></footer>
  </body>
</html>
